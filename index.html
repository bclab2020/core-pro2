<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=portrait">
    <title>AthleteCore Pro - AI姿勢分析システム</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #1e40af 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
        
        .welcome-container {
            text-align: center;
            padding: 40px 20px;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 30px auto;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .description {
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-bottom: 40px;
            opacity: 0.8;
            font-weight: 300;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
            color: #1e40af;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* 画面管理 */
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .screen.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 分析画面 */
        #analysis {
            background: linear-gradient(135deg, #1f2937 0%, #374151 50%, #1f2937 100%);
            padding: 20px;
            overflow-y: auto;
        }
        
        .analysis-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .analysis-header h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 10px;
            color: white;
        }
        
        .analysis-header p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 40px;
            opacity: 0.8;
            color: white;
        }
        
        .analysis-steps {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .step {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 auto 20px auto;
            color: white;
        }
        
        .step-content h3 {
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            margin-bottom: 15px;
            color: white;
        }
        
        .step-content p {
            margin-bottom: 20px;
            opacity: 0.8;
            color: white;
        }
        
        .mode-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .mode-btn {
            flex: 1;
            min-width: 120px;
            max-width: 180px;
            padding: 20px 15px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: white;
            text-align: center;
        }
        
        .mode-btn:hover, .mode-btn.selected {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        
        .mode-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .mode-btn small {
            display: block;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .back-btn {
            margin-top: 20px;
        }
        
        @media (min-width: 768px) {
            .buttons {
                flex-direction: row;
                gap: 20px;
                max-width: 400px;
            }
            
            .btn {
                flex: 1;
            }
            
            .analysis-steps {
                gap: 40px;
            }
            
            .mode-buttons {
                gap: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome" class="screen active">
        <div class="welcome-container">
            <div class="logo">⚡</div>
            <h1>AthleteCore Pro</h1>
            <div class="subtitle">AI姿勢分析システム</div>
            <div class="description">More performance</div>
            
            <div class="buttons">
                <button class="btn btn-primary" onclick="startRegistration()">START</button>
                <button class="btn btn-secondary" onclick="showHistory()">HISTORY</button>
            </div>
        </div>
    </div>
    
    <!-- Analysis Screen -->
    <div id="analysis" class="screen">
        <div class="analysis-container">
            <div class="analysis-header">
                <h2>姿勢分析を開始</h2>
                <p id="user-name-display">ようこそ！</p>
            </div>
            
            <div class="analysis-steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-content">
                        <h3>撮影モード選択</h3>
                        <div class="mode-buttons">
                            <button class="btn mode-btn" onclick="selectMode('selfie')">
                                <div class="mode-icon">🤳</div>
                                <div>セルフ撮影</div>
                                <small>インカメラ使用</small>
                            </button>
                            <button class="btn mode-btn" onclick="selectMode('assisted')">
                                <div class="mode-icon">📸</div>
                                <div>他者撮影</div>
                                <small>アウトカメラ使用</small>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-content">
                        <h3>4方向撮影</h3>
                        <p>正面、左側面、右側面、背面の順で撮影します</p>
                        <button class="btn btn-primary" id="start-camera-btn" onclick="startCamera()" disabled>
                            カメラを開始
                        </button>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-secondary back-btn" onclick="showWelcome()">戻る</button>
        </div>
    </div>
    
    <script>
        console.log('🚀 AthleteCore Pro Loading...');
        
        function startRegistration() {
            console.log('✅ START button clicked');
            
            // 簡単な名前入力のみ
            const userName = prompt('お名前を入力してください:', '');
            
            if (userName && userName.trim()) {
                // 最小限のユーザー情報を保存
                const userProfile = {
                    name: userName.trim(),
                    startDate: new Date().toISOString()
                };
                
                localStorage.setItem('userProfile', JSON.stringify(userProfile));
                console.log('✅ User profile saved:', userName);
                
                // 分析画面に直接遷移
                showAnalysisScreen();
            } else {
                console.log('❌ Registration cancelled');
            }
        }
        
        function showHistory() {
            console.log('📊 HISTORY button clicked');
            alert('履歴機能は後で実装予定です');
        }
        
        function showAnalysisScreen() {
            console.log('📊 Showing analysis screen');
            
            // ユーザー名を表示
            const userProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');
            if (userProfile.name) {
                document.getElementById('user-name-display').textContent = 
                    `ようこそ、${userProfile.name}さん！`;
            }
            
            // 画面切り替え
            document.getElementById('welcome').classList.remove('active');
            document.getElementById('analysis').classList.add('active');
        }
        
        function showWelcome() {
            console.log('🏠 Returning to welcome screen');
            document.getElementById('analysis').classList.remove('active');
            document.getElementById('welcome').classList.add('active');
        }
        
        let selectedMode = null;
        
        function selectMode(mode) {
            console.log('🎯 Mode selected:', mode);
            selectedMode = mode;
            
            // ボタンの状態更新
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.closest('.mode-btn').classList.add('selected');
            
            // カメラ開始ボタンを有効化
            document.getElementById('start-camera-btn').disabled = false;
            
            const modeText = mode === 'selfie' ? 'セルフ撮影' : '他者撮影';
            console.log(`✅ ${modeText}モードが選択されました`);
        }
        
        function startCamera() {
            if (!selectedMode) {
                alert('撮影モードを選択してください');
                return;
            }
            
            console.log('📹 Starting camera with mode:', selectedMode);
            alert(`${selectedMode === 'selfie' ? 'セルフ撮影' : '他者撮影'}モードでカメラを開始します\n\n4方向の撮影を順番に行います：\n1. 正面\n2. 左側面\n3. 右側面\n4. 背面`);
            
            // TODO: 実際のカメラ機能実装
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DOM Content Loaded');
            console.log('🎨 Welcome screen ready');
            
            // 既存ユーザーをチェック
            const userProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');
            if (userProfile.name) {
                console.log('👤 Existing user found:', userProfile.name);
            }
        });
        
        window.addEventListener('load', function() {
            console.log('🚀 Page fully loaded');
        });
    </script>
</body>
</html>
